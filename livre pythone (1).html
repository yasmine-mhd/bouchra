<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض ملف PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      background-color: #f5f5f5;
    }
    .container {
      width: 80%;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .btn-download {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn-download:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>عرض ملف PDF</h2>
    <iframe src="python.pdf"></iframe>
    <br>
    <a href="python.pdf" class="btn-download" download>تحميل الملف</a>
  </div>
  <a href="ph.html">← Retour au page principal</a>
</body>
</html>
