<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو YouTube تلقائي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      direction: rtl;
    }
    .video-container {
      position: relative;
      width: 80%;
      margin: 30px auto;
      padding-bottom: 56.25%; /* نسبة 16:9 */
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h2>benefited</h2>

</html>
